<mat-card>
    <mat-card-title >
        <h1 mat-dialog-title>{{ producto != null ? 'Editar Producto' : 'Nuevo Producto' }}</h1>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="productoForm" (ngSubmit)="producto != null ? editProducto() : addProducto()">
            <p>
                <mat-form-field >
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                    <mat-error *ngIf="isValidField('nombre')">
                        {{getErrorMessage('nombre')}}
                    </mat-error>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field >
                    <mat-label>Precio Unitario</mat-label>
                    <input matInput formControlName="precioUnitario" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                    <mat-error *ngIf="isValidField('precioUnitario')">
                        {{getErrorMessage('precioUnitario')}}
                    </mat-error>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field >
                    <mat-label>Cantidad</mat-label>
                    <input matInput formControlName="cantidad" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;">
                    <mat-error *ngIf="isValidField('cantidad')">
                        {{getErrorMessage('cantidad')}}
                    </mat-error>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field >
                    <mat-label>Costo</mat-label>
                    <input matInput formControlName="costo" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                    <mat-error *ngIf="isValidField('costo')">
                        {{getErrorMessage('costo')}}
                    </mat-error>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field >
                    <mat-label>Iva</mat-label>
                    <input matInput formControlName="importe" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                    <mat-error *ngIf="isValidField('importe')">
                        {{getErrorMessage('importe')}}
                    </mat-error>
                </mat-form-field>
            </p>

            <div>
                <button mat-raised-button (click)="close()">Cancelar</button>
                <button type="submit" [disabled]="!productoForm.valid" color="primary" mat-raised-button>Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
