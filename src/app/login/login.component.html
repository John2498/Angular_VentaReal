<mat-card>
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" name="" id="" formControlName="email" matInput placeholder="Email">
                    <mat-error *ngIf="isValidField('email')">
                        {{ getErrorMessage('email') }}
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" name="" id="" formControlName="password" matInput placeholder="Contraseña">
                </mat-form-field>
            </p>
            <div>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Iniciar sesión</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
